{% extends 'layout/base.html' %}
{% load static %}

{% block styles %}


{% endblock styles%}


{% block heading %}Subnet Calculator{% endblock heading %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Subnet Info
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Upload CSV</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
